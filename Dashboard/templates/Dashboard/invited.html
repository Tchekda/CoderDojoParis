{% extends 'Dashboard/layout.html' %}
{% block body %}
<div class="box box-success">
    <div class="box-header with-border"><h3>Création d'un compte famille</h3></div>
    <div class="box-body">
        <form id="login-form" method="post" role="form" action="{% url 'dashboard:invited' uuid %}">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{ error }}
                </div>
            {% endfor %}
            {% for field in form %}
                <div class="form-group has-errors text-danger small">
                    {{ field.errors }}
                </div>
                <div class="form-group">
                {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
        <div class="box-footer">
            <button type="submit" class="btn btn-app"><i class="fa fa-save"></i>Créer</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
