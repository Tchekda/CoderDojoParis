{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Coder-Dojo Panel</title>
    <link rel="icon" href="{% static "Homepage/img/favicon.ico" %}"/>
    <link rel="stylesheet" href="{% static 'Dashboard/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Dashboard/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'Dashboard/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'Dashboard/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'Dashboard/css/skin-blue.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    {% block css %}{% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    {% include 'Dashboard/header.html' %}
    {% include 'Dashboard/sidebar.html' %}
    <div class="content-wrapper">
        {% block body %}
        {% endblock %}
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
<script src="{% static 'Core/js/noty.js' %}"></script>
<script src="{% static 'Dashboard/js/jquery.min.js' %}"></script>
<script src="{% static 'Dashboard/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Dashboard/js/fastclick.js' %}"></script>
<script src="{% static 'Dashboard/js/adminlte.min.js' %}"></script>
{% block scritps %}{% endblock %}
<script>
    (function ($) {

        {% if notifications %}
            {% for notification in notifications %}
                console.log('{{ notification.type }}');

                new Noty({
                    text: '{{ notification.text }}',
                    type: '{{ notification.type }}'
                }).show();
            {% endfor %}
        {% endif %}
    })(jQuery)
</script>
</body>
</html>
