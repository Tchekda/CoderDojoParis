{% extends 'Dashboard/layout.html' %}
{% block body %}
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">{{ workshop.name }}</h3>
    <div class="box-tools pull-right">
      <!-- Buttons, labels, and many other things can be placed here! -->
      <!-- Here is a label for example -->
      <span class="label label-primary">{{ workshop.get_level_display }}</span>
    </div>
    <!-- /.box-tools -->
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    {{ workshop.description }}
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    Par {{ workshop.manager.get_full_name }}. <a href="mailto:{{ workshop.manager.email }}">Le Contacter par Mail <i class="fa fa-envelope"></i></a>
  </div>
  <!-- box-footer -->
</div>
<!-- /.box -->
{% endblock %}
